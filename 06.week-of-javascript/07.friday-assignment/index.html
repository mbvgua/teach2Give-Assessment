<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Twitter Clone </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- topmost div -->
        <div class="top">
            <div class="logo">
                <h2> Twitter Clone </h2>
            </div>

            <div class="search-bar">
                <form class="search-bar">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
               </form>
            </div>

        </div>

        <!-- background pic div -->
        <div class="background-pic">
            <img src="" alt="Background Pic">
        </div>

        <!-- avatar -->
        <div class="avatar">
            <img src="" alt="User avatar">
        </div>

        <!-- details div -->
        <div class="details">
            <div class="user-details">
                <div>
                    <h2> Username </h2>
                </div>

                <div>
                    <label> @who </label>
                </div>

                <div>
                    <label> website </label>
                </div>

                <div>
                    <label> Location </label>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="all-tweets">
                <div class="tweet-card">
                    <div class="avatar">
                        <img src="" alt="User Avatar">
                    </div>
                    <div class="actual-tweet">
                        <div class="name">
                            <label> User Name </label>
                        </div>

                        <div class="tweet">
                            <p> Lorem Ipsum moja kubwa </p>
                        </div>

                        <div class="bottom">
                            <label> Comments </label>
                            <label> Retweets </label>
                            <label> Likes </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="all-comments">
                <div class="tweet-card">
                    <div class="avatar">
                        <img src="" alt="User Avatar">
                    </div>
                    <div class="actual-tweet">
                        <div class="name">
                            <label> User Name </label>
                        </div>

                        <div class="tweet">
                            <p> Lorem Ipsum moja kubwa </p>
                        </div>

                        <div class="bottom">
                            <label> Comments </label>
                            <label> Retweets </label>
                            <label> Likes </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
