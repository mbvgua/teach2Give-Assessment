    <!-- main-content div -->
    <div class="main-content">
        <div class="sidebar-panel">

                <!-- topmost logo part -->
                <div class="top">
                    <i class='bx bxl-twitter bx-md' ></i> <label> Welcome </label>
                </div>
                   
                <!-- list of menu panel -->
                <div class="menu">
        
                    <ul>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-home-alt-2'></i>
                                <span class="nav-item">Home </span>
                            </a>
                        </li>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-search'></i>
                                <span class="nav-item">Explore </span>
                            </a>
                        </li>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-bell'></i>
                                <span class="nav-item">Notifications </span>
                            </a>
                        </li>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-chat'></i>
                                <span class="nav-item">Messages </span>
                            </a>
                        </li>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-user'></i>
                                <span class="nav-item">Profile </span>
                            </a>
                        </li>
        
        
                        <li>
                            <a href="#">
                                <i class='bx bx-message-rounded-dots'></i>
                                <span class="nav-item">More </span>
                            </a>
                        </li>
        
                        <li>
                            <a href="#">
                                <i class='bx bx-log-out-circle'></i>
                                <span class="nav-item"> Logout </span>
                            </a>
                        </li>
        
                    </ul>
        
                </div>
            
        </div>
        
        <!-- tweets-panel -->
        <div *ngIf="posts" class="tweets-panel">

            <h2> Tweets</h2>

            <div *ngFor="let post of posts" class="tweet-card">
                <div class="top" id="{{post.userId}}">
                    <img src="https://cdn.pixabay.com/photo/2018/04/04/10/11/woman-3289372_640.jpg" alt="avatar">
                    <label> {{post.title}}</label>
                    <label> &#64;{{username}} </label>
                    <label> Current Date </label>
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>

                <div class="middle">
                    <p>
                        {{post.body}}
                    </p>
                </div>

                <div class="bottom">
                    <div>
                        <i class='bx bx-chat'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-collapse-alt'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-heart'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-bookmark-alt' ></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-upload' ></i>
                        <label> 100</label>
                    </div>
                </div>
            </div>



        </div>

                
        <!-- comments div -->
        <div *ngIf="comments" class="comments-panel">

            <h2> Comments </h2>

            <!-- comments 1 -->
            <div *ngFor="let comment of comments" class="comment-card">
                <div class="top" id="{{comment.id}}">
                    <img src="https://cdn.pixabay.com/photo/2022/09/16/13/07/generated-7458584_640.jpg" alt="avatar">
                    <label> {{comment.name}} </label>
                    <label> &#64;Username </label>
                    <label> Current Date </label>
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>

                <div class="middle">
                    <p>
                        {{comment.body}}
                    </p>
                </div>
                
                <div class="bottom">
                    <div>
                        <i class='bx bx-chat'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-collapse-alt'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-heart'></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-bookmark-alt' ></i>
                        <label> 100</label>
                    </div>
                    <div>
                        <i class='bx bx-upload' ></i>
                        <label> 100</label>
                    </div>
                </div>

            </div>
        </div><!--end of comments-panel div-->

    </div><!-- end of main content div-->
